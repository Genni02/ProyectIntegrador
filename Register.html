<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand p-2" href="index.html">ClinicaMedic</a>
        </div>
    </nav>
    <div class="texto ">
        <div class="cab"><h1>REGISTRATE</h1></div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" placeholder="Ingrese su DNI">
                </div>
                <div class="form-group">
                    <label for="fecha-emision">Fecha de Emisión (DNI)</label>
                    <input type="date" id="fecha-emision" placeholder="Ingrese fecha de emisión">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Ingrese sus apellidos">
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" placeholder="Ingrese su correo">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingrese su teléfono">
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group">
                    <label for="repetir-contraseña">Repetir contraseña</label>
                    <input type="password" id="repetir-contraseña" placeholder="Repita su contraseña">
                </div>
                <div class="form-group error-message">
                    <span>Error</span>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
